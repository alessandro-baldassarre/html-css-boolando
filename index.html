<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <!-- link al foglio di stile style.css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- contenitore principale -->
    <div class="main-container">

        <!-- div che contiene una riga di prodotti  -->
        <div class="row">

            <!-- div che contiene tutto il singolo prodotto (immagine,prezzo,ecc..) -->
            <div class="card">

                <!-- div che contiene le immagini del singolo prodotto  -->
                <div class="img-container relative">

                    <img class="img-product visible" src="img/1.webp" alt="immagine del prodotto">
                    <img class="img-product invisible" src="img/1b.webp" alt="immagine del prodotto dopo l'hover">

                    <!-- span che contiene l'icona per salvare il prodotto nei preferiti(cuore) -->
                    <span class="favourite-icon-item absolute">&hearts;</span>

                    <!-- div che contiene sconto e categoria -->
                    <div class="discount-category absolute">

                        <!-- span che contiene la percentuale di sconto applicato sul quel prodotto -->
                        <span class="tag bg-red">-50%</span>

                        <!-- span che contiene un tag che descrive la categoria in cui si trova il prodotto -->
                        <span class="tag bg-green">Sostenibilit√†</span>

                    </div>
                    


                <!-- div che contiene il prezzo e il nome del prodotto -->
                <div class="name-price-product"></div>

            </div>

        </div>

    </div>

</body>

</html>
