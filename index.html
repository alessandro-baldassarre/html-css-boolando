<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <!-- link al foglio di stile style.css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- contenitore principale -->
    <div class="main-container">

        <!-- div che contiene una riga di prodotti  -->
        <div class="row">

            <!-- div che contiene tutto il singolo prodotto (immagine,prezzo,ecc..) -->
            <div class="card">

                <!-- div che contiene solo l'immagine del singolo prodotto  -->
                <div class="img-product">

                    <!-- span che contiene l'icona per salvare il prodotto nei preferiti(cuore) -->
                    <span class="favourite-icon-item"></span>

                    <!-- span che contiene la percentuale di sconto applicato sul quel prodotto -->
                    <span class="discount"></span>

                    <!-- span che contiene un tag che descrive la categoria in cui si trova il prodotto -->
                    <span class="category-item"></span>

                </div>

                <!-- div che contiene il prezzo e il nome del prodotto -->
                <div class="name-price-product"></div>

            </div>

        </div>

    </div>

</body>

</html>
